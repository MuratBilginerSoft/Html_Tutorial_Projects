<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Tutorial</title>
</head>
<body>

    <!-- Bir HTML belgesine bir resim eklemek için img etiketi kullanılır. Kapanış etiketi yoktur. -->

    <!-- 1. Local bir dosyadan bir resim koymak için aşağıdaki yöntem kullanılır. Eğer bir büyüklük ve genişlik vermez isek resmin boyutu standart olarak görünecektir.-->

    <img src="Images/104.png">

    <!-- 2.Resme boyut verilebilir. -->

    <img src="Images/104.png" style="width: 300px; height: 300px;">

    <!-- 3. Resmin boyutunu ekranın boyutuna göre yüzdelik olarak belirlenebilir. -->

    <br>

    <img src="Images/104.png" style="width: 50%; height: 50%;">

    <br>

    <img src="Images/104.png" style="width: 50%; height: 75%;">

    <br>

    <img src="Images/104.png" style="width: 100%; height: 75%;">


    <!-- 4. Bir URL den link verilebilir bir resme -->

    <br>

    <img src="https://pbs.twimg.com/ad_img/1204514292529324039/unGRZMIN?format=jpg&name=small" style="width: 50%; height: 75%;">

    <!-- 5. Resmi alt ifadesi ile tarayıcılar için bilgi verilebilir. Resim görünmez ise yerinde o bilgi görünecektir.-->

    <br>

    <img src="https://pbs.twimg.com/ad_img/1204514292529324039/unGRZMIN?format=jpg&name=small" style="width: 50%; height: 75%;" alt="Bu Bilgi Resmidir">

    <!-- 6. Bir resme link verebilirsiniz.-->

    <a href="https://google.com">
    
        <img src="https://pbs.twimg.com/ad_img/1204514292529324039/unGRZMIN?format=jpg&name=small" style="width: 50%; height: 75%;" alt="Bu Bilgi Resmidir">
    
    </a>

    <!-- 7. float özelliği ile resmi konumlandırabiliriz. -->

        <p><img src="Images/104.png" alt="Smiley face" style="float:right; width:42px; height:42px;">
        The image will float to the right of the text.</p>
        
        <p><img src="Images/104.png" alt="Smiley face" style="float:left; width:42px; height:42px;">
        The image will float to the left of the text.</p>

        <p><img src="Images/104.png" alt="Smiley face" style="float:center; width:42px; height:42px;">
            The image will float to the left of the text.</p>



    <!-- 8. Image Map Özelliği -->

    <img src="Images/104.png" alt="Workplace" usemap="#workmap">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
    </map>


</body>
</html>
