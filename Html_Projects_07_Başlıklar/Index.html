<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Tutorial</title>
</head>
<body>

    <!-- Html'de 6 Tip başlık formatı vardır. Bunlar sayfa içinde yazacağımız içeriğe önem seviyesine göre başlıklar vermemize yardımcı olur. Sitenize bir makale bir yazı girişi yapıyorsanız SEO açısından en az bir H1 etiketi bulundurmanız arama motorlarının sayfanızı indexlemesi açısından önemlidir. h1 en büyük boyutlu etikettir. 6 ya doğru azalarak gider.-->

    <h1>Bu 1 Numaralı Başlıktır</h1>
    <h2>Bu 2 Numaralı Başlıktır</h2>
    <h3>Bu 3 Numaralı Başlıktır</h3>
    <h4>Bu 4 Numaralı Başlıktır</h4>
    <h5>Bu 5 Numaralı Başlıktır</h5>
    <h6>Bu 6 Numaralı Başlıktır</h6>

    <!-- Her başlık etiketi aynı zamanda bir satır elementidir. Yani tek satırı kaplar. Bir başlık elementinde sonra ayrıca alt satıra geçmek için bir kodlama yapmanız gerekmez. Bunu anlayabilmek için bütün elementlerin arka planına renk verelim-->

    <h1 style="background-color: blueviolet;">Bu 1 Numaralı Başlıktır</h1>
    <h2 style="background-color:brown;">Bu 2 Numaralı Başlıktır</h2>
    <h3 style="background-color:chartreuse;">Bu 3 Numaralı Başlıktır</h3>
    <h4 style="background-color:darkcyan;">Bu 4 Numaralı Başlıktır</h4>
    <h5 style="background-color: blueviolet;">Bu 5 Numaralı Başlıktır</h5>
    <h6 style="background-color:firebrick;">Bu 6 Numaralı Başlıktır</h6>


    
</body>
</html>
