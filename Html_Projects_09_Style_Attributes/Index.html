<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html Tutorial</title>
</head>
<body>
    
    <!-- Etiketlere ait style attribute'nun özellikleri ile içeriğe istenilen stil atamaları yapılabilir. -->

    <!-- 1. Text rengini değiştirelim. Text rengini color özelliği ile değiştirebiliriz.-->

    <p style="color: red;"  > Bu bir deneme satırıdır.   </p>

    <!-- 2. Paragraf arka plan rengini değiştirelim. <-->

    <p style="color: white; background-color: red;"> Bu bir deneme satırıdır</p>

    <!-- 3. Text fontunu değiştirelim -->

    <p style="color: white; background-color: red; font-family: 'Courier New', Courier, monospace;"> Bu bir deneme satırıdır</p>

    <!-- 4. Text font size'ını değiştirelim.-->

    <p style="color: white; background-color: red; font-family: 'Courier New', Courier, monospace; font-size: 30px;"> Bu bir deneme satırıdır</p>

    <!-- 5. Text'in konumunu ayarlayalım. -->

    <p style="color: white; background-color: red; font-family: 'Courier New', Courier, monospace; font-size: 30px; text-align: center;"> Bu bir deneme satırıdır</p>
    <p style="color: white; background-color: red; font-family: 'Courier New', Courier, monospace; font-size: 30px; text-align: right;"> Bu bir deneme satırıdır</p>
    <p style="color: white; background-color: red; font-family: 'Courier New', Courier, monospace; font-size: 30px; text-align: left;"> Bu bir deneme satırıdır</p>
    <p style="color: white; background-color: red; font-family: 'Courier New', Courier, monospace; font-size: 30px; text-align:start;"> Bu bir deneme satırıdır</p>


    <!-- Bu şekilde bütün style atamaları yapılabilir. -->


    


</body>
</html>
